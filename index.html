<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Homework-SheCodesPlus-2</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card body-app">
        <div class="card-body">
          <h1 id="change-h-1">15 April 10:44</h1>
          <br />

          <form class="search-holder" id="search-holder">
            <input
              type="text"
              placeholder="Search city"
              id="search-input"
              autocomplete="off"
              class="text-box-search-holder"
            />
            <button type="button style-button" id="search-btn" class="btn btn-light">Ok</button>
            <button type="button style-button" id="geo-btn" class="btn btn-light">Local</button>
          </form>
          <br />
          <div class="row">
            <div class="col icon"><img src="img/sun.svg" /></div>
            <div class="col city-name">KYIV</div>

            <div class="w-100"></div>

            <div class="col current-day-weather">
              <div class="bold-weather">
                <div id="current-day">Saturday</div>
                <div>
                  <span id="current-temp">28 º</span>
                  <span class="unit"><a href="#" id="celsius">°C</a>|
                    <a href="#" id="fahrenheit">°F</a></span></span>

                </div>
              </div>
              <span id="description">Cloudy</span>
              <br />
             Humidity:<span id="humidity">54</span>%
              <br />
              Wind:<span id="wind">13 </span>km/h
              <br />
            </div>

            <div class="col inspiration-message">
              <div class="message-inspiration">
                Great day for a walk. Don't forget to use a sunscreen
              </div>
              <br />
              <br />
              <img src="img/stop.svg" class="audio" />
              <img src="img/play.svg" />
              <img src="img/volume-mute.svg" class="audio" />
            </div>
          </div>

          <br />
          <br />
          <div class="w-100"></div>

          <div class="row week-weather">
            <div class="col-sm-2">
              <img src="img/brightness-high.svg" class="weather-img" />
              <br />16 Ap Sat 28ºC
            </div>
            <div class="col-sm-2">
              <img src="img/brightness-high.svg" class="weather-img" />
              <br />17 Ap Sun 30ºC
            </div>
            <div class="col-sm-2">
              <img src="img/cloud-sun.svg" class="weather-img" />
              <br />18 Ap Mon 27ºC
            </div>
            <div class="col-sm-2">
              <img src="img/cloud.svg" class="weather-img" />
              <br />19 Ap Tue 24ºC
            </div>
            <div class="col-sm-2">
              <img src="img/cloud-sun.svg" class="weather-img" />
              <br />20 Ap Wed 28ºC
            </div>
            <div class="col-sm-2">
              <img src="img/brightness-high.svg" class="weather-img" />
              <br />21 Ap Thu 27ºC
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="action.js"></script>
  </body>
</html>
